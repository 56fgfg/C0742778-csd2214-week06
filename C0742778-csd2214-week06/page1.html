<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
    <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0;
            while (1 < j ) { sum += j-- ; }
            return sum;
        }
    </script>

</head>
<body>
    <div>Content goes here.</div>
    <script>
        var inputnumber = prompt("Please State starting Numberss");
        document.write(addNumbers(inputnumber));
    </script>


</body>
</html>
